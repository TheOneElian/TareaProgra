<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Alumno</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Editar Alumno</h1>
        <a href="/alumnos">Volver a Alumno</a>
        <form action=   "{{ url_for('editar_alumno', id=alumno['id']) }}" method="post" class="mt-3">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ alumno['nombre'] }}" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido" value="{{ alumno[apellido] }}" required>
            </div>
            <div class="form-group">
                <label for="apellido">Edad</label>
                <input type="text" class="form-control" id="edad" name="edad" value="{{ alumno[edad] }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    </div>
</body>
</html>
