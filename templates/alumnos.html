<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        h1{
            color:red;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
     </style>
</head>
<body>
    <div class="container">
        <h1>Alumnos</h1>
        <a href="/" >Inicio</a><br>
        <a href="/alumnos/agregar_alumno">Agregar alumno</a>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Edad</th>
                    <th>Eliminar</th>
                    <th>Modificar</th>
                </tr>
            </thead>
            <tbody>
                {% for alumno in alumnos %}
                <tr>
                    <td> {{alumno.nombre}} </td>
                    <td> {{alumno.apellido}} </td>
                    <td> {{alumno.edad}} </td>
                    <td>
                        <form action="/alumnos/eliminar_alumno/{{ alumno.id }}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
