<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Profesor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Editar Profesor</h1>
        <a href="/profesores">Volver a Profesores</a>
        <form action=   "{{ url_for('editar_profesor', id_profesor=profesor['id_profesor']) }}" method="post" class="mt-3">
            <div class="form-group">
                <label for="nombre_profesor">Nombre</label>
                <input type="text" class="form-control" id="nombre_profesor" name="nombre_profesor" value="{{ profesor['nombre_profesor'] }}" required>
            </div>
            <div class="form-group">
                <label for="materia_profesor">Materia</label>
                <input type="text" class="form-control" id="materia_profesor" name="materia_profesor" value="{{ profesor[materia_profesor] }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    </div>
</body>
</html>
