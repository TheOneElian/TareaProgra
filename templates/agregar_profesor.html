<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agregar Profesor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Agregar Profesor</h1>
        <form action="/profesores/agregar_profesor" method="post" class="mt-3">
            <div class="form-group">
                <label for="nombre_profesor">Nombre del Profesor</label>
                <input type="text" class="form-control" id="nombre_profesor" name="nombre_profesor" required>
            </div>
            <div class="form-group">
                <label for="materia_profesor">Materia que imparte</label>
                <input type="text" class="form-control" id="materia_profesor" name="materia_profesor" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Profesor</button>
        </form>
    </div>
</body>
</html>
