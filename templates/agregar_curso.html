<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agregar Curso</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Agregar Curso</h1>
        <form action="/cursos/agregar_curso" method="post" class="mt-3">
            <div class="form-group">
                <label for="id_curso">ID</label>
                <input type="text" class="form-control" id="id_curso" name="id_curso" required>
            </div>
            <div class="form-group">
                <label for="nombre_curso">Nombre de curso</label>
                <input type="text" class="form-control" id="nombre_curso" name="nombre_curso" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Curso</button>
        </form>
    </div>
</body>
</html>
